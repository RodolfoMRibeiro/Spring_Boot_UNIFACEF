<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Conceito Exato </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="../ClassesJS/User.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"> Conceito Exato </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ConteudoMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="ConteudoMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class"nav-item">
                            <a class="nav-link active" href="index.html"> Home </a>
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="cards.html"> Cards </a>
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="metas.html"> Metas </a>
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="userLogin.html"> Login </a>
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="#"> Sobre </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="cadastro">
            <div class="container">
                <h3> Cadastro / Atualização de Cards </h3>
                <form>
                    <div class="mb-3 row">
                        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control-plaintext" id="inputLogin" placeholder="Enter Login">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                      </div>
                      <div>
                        <button type="button" onclick="new User(
                            null,
                            document.querySelector('#inputLogin').value,
                            document.querySelector('#inputPassword').value,
                            null).validateLogin()">Finalizar Cadastro</button>
                      </div>
                </form>
                <div>
                    <small>
                        <a href="./userCadastro.html">Realizar Cadastro</a>
                    </small>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
