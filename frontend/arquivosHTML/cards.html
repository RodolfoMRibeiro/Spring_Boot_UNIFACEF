<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conceito Exato Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="../ClassesJS/Card.js"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body onLoad="new Card().consulta(document.querySelector('#corpoTabela'))">
    <!-- quando a página for carregada -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"> Cards </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ConteudoMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="ConteudoMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class"nav-item">
                            <a class="nav-link active" href="index.html"> Home </a>
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="cards.html"> Cards </a>
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="metas.html"> Metas </a>
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="userLogin.html"> Login </a>
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="#"> Sobre </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="cadastro">
            <div class="container">
                <h3> Cadastro / Atualização de Cards </h3>
                <form>
                    <input type="number" id="id" hidden />
                    <div class="mb-3">
                        <label for="titulo" class="form-label"> Titulo </label>
                        <input type="text" class="form-control" id="titulo" />
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label"> Descricao </label>
                        <input type="text" class="form-control" id="descricao" />
                    </div>
                    <div class="mb-3">
                        <label for="materia" class="form-label"> Materia </label>
                        <input type="text" class="form-control" id="materia" />
                    </div>
                    <div>
                        <button onClick="new Card(
                            false,
                            document.getElementById('titulo').value,
                            document.getElementById('descricao').value,
                            document.getElementById('materia').value
                        ).cadastrar()" type="button" class="btn btn-primary"> Confirmar </button>
                    </div>
                </form>
            </div>
        </section>
        <section id="consulta">
            <div class="container">
                <h3> Consulta / Remoção de Cards </h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th> Título </th>
                            <th> Descrição </th>
                            <th> Materia </th>
                            <th> Remover </th>
                            <th> Atualizar </th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela">
                        <!-- os dados do cards virão aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
